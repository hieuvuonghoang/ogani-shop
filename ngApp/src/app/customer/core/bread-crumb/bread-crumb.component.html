<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url('/assets/img/breadcrumb.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div *ngIf="breadCrumb" class="breadcrumb__text">
          <h2>{{breadCrumb.name}}</h2>
          <div class="breadcrumb__option">
            <div *ngFor="let url of breadCrumb.urls">
              <a *ngIf="url.url !== ''" routerLink="{{url.url}}">{{url.name}}</a>
              <span *ngIf="url.url === ''">{{url.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->
